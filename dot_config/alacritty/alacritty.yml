font:
  normal:
    family: JetBrainsMono NF
    style: Regular

  bold:
    family: JetBrainsMono NF SemiBold
    style: Bold

  italic:
    family: JetBrainsMono NF
    style: Italic

  bold_italic:
    family: JetBrainsMono NF SemiBold
    style: Bold Italic

window:
  padding:
    x: 16
    y: 8

scrolling:
  history: 10000
  multiplier: 3

selection:
  save_to_clipboard: true

mouse_bindings:
 - { mouse: Right,  action: PasteSelection }
