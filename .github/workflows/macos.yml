name: macos

on:
  push:
    branches:
      - master
      - feature/*

jobs:
  test:
    runs-on: macos-latest
    steps:
      - run: |
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: 3.8
          architecture: x64
      - name: Install pipenv and dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pipenv --upgrade-strategy=only-if-needed
          pipenv install --dev
