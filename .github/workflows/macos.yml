name: macos

on:
  push:
    branches:
      - master
      - feature/*

jobs:
  test:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: 3.7
          architecture: x64
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          ansible --version
      - name: Execute "make install"
        run: |
          make install
